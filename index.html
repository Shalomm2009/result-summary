<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div>
                <h3>Your Result</h3>
                <div class="number">
                    <h1>76</h1>
                    <h6>of 100</h6>
                </div>
                <h2>Great</h2>
                <p>You scored higher than
                    65% of <br> the people who have taken <br>
                    these tests.
                </p>
            </div>
        </div>
        <div class="right-side">
            <h3>Summary</h3>
            <div>
                <i></i>
                <div class="reaction">
                    <p>Reaction</p>
                    <h4>80<span>/100</span></h4>
                </div>
            </div>
            <div>
                <div class="memory">
                    <i class="fa fa-car" aria-hidden="true"></i>
                    <p>Memory</p>
                    <h4>92<span>/100</span></h4>
                </div>
            </div>
            <div>
                <i></i>
                <div class="verbal">
                    <p>Verbal</p>
                    <h4>61<span>/100</span></h4>
                </div>
            </div>
            <div>
                <i></i>
                <div class="visual">
                    <p>Visual</p>
                    <h4>72<span>/100</span></h4>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
